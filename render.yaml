services:
  - type: web
    name: honeypot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.production_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: API_KEY
        generateValue: true
      - key: MONGO_URI
        sync: false
      - key: OLLAMA_URL
        value: http://localhost:11434
      - key: GUVI_CALLBACK_URL
        value: https://hackathon.guvi.in/api/updateHoneyPotFinalResult
